apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: hello-app-ci
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: guilhermesv3/hello-app:v1
        ports:
        - containerPort: 80
